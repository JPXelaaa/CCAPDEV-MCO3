<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    .modal {
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.4); 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 60px;
      border: 1px solid #888;
      width: 70%; 
      max-width: 900px;
      border-radius: 10px;
    }

    #sign-up-title {
      text-align: center;
      color: rgb(82, 82, 82);
      margin-bottom: 20px;
    }

    .content-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }

    .logo {
      background-color: rgb(0, 0, 0);
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    #wordlogo {
      margin-top: 15px;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: rgb(82, 82, 82);
    }

    #pen {
      margin-left: 8px;
      width: 18px;
      height: 18px;
    }

    .input-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin-left: 50px;
    }

    textarea {
        resize: none;
    }

    .form-input, .form-description {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px; 
    }

    .form-description {
      height: 80px;
    }

    .arrow {
      border: solid black;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 2px;
    }

    .right {
      transform: rotate(-45deg);
      margin-left: 5px;
    }

    .left {
      transform: rotate(135deg);
      margin-right: 5px;
    }

    .steps-container {
      display: flex;
      justify-content: center;    
      align-items: center;
      margin-top: 25px;      
    }

    .steps {
      background-color: rgb(194, 188, 188);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;  
    }

    .current-step {
      background-color: rgb(0, 0, 0);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;
    }

    p {
      margin-bottom: 5px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div id="loginModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h2 id="sign-up-title">Business Name and Logo</h2>

      <!-- Row with Logo and Input -->
      <div class="content-row">
        <!-- Logo Part -->
        <div class="logo-container">
          <div class="logo"></div>
          <p id="wordlogo">Add Logo <img id="pen" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Font_Awesome_5_solid_pen.svg" alt="Pen Icon"></p>
        </div>

        <!-- Input Part -->
        <div class="input-container">
          <p>Establishment Name</p>
          <input class="form-description" type="text" name="Establishment name" placeholder="Establishment name" required>
          <p>Overview of Business</p>
          <textarea class="form-des" name="Overview" placeholder="Short description of your business" required></textarea>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div class="steps-container">
        <div class="arrow left"></div>
        <div class="steps"></div>
        <div class="current-step"></div>
        <div class="steps"></div>
        <div class="steps"></div>
        <div class="arrow right"></div>
      </div>
    </div>
  </div>
</body>
</html>
