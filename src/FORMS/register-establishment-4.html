<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    .modal {
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.4); 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 50px;
      border: 1px solid #888;
      width: 70%; 
      max-width: 500px;
      border-radius: 10px;
    }

    #sign-up-title {
      text-align: center;
      color: rgb(82, 82, 82);
      margin-bottom: 20px;
    }

    .content-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .add-boxes {
      background-color: rgb(125, 123, 123);
      width: 225px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 16px;
    }

    .plus {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .arrow {
      border: solid black;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 2px;
    }

    .left {
      transform: rotate(135deg);
      margin-right: 5px;
    }

    .steps-container {
      display: flex;
      justify-content: center;    
      align-items: center;
      margin-top: 25px;      
    }

    .steps, .current-step {
      background-color: rgb(194, 188, 188);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;  
    }

    .current-step {
      background-color: rgb(0, 0, 0);
    }

    #final-step {
      margin-top: 10px;
      justify-self: center;
      font-size: 20px;
    }

    .submit-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .submit-btn {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      font-size: 13px ;
    }

  </style>
</head>

<body>
  <div id="loginModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h2 id="sign-up-title">Sign Up</h2>
      <p id="final-step">Final Steps..</p>

      <!-- Row with Photos and Menu -->
      <div class="content-row">
        <!-- Photo Part -->
        <div class="box-container">
          <div class="add-boxes">
            <img class="plus" src="https://clipart-library.com/2024/plus-symbol/plus-symbol-0.jpg">
            <p>Add Photos</p>
          </div>
        </div>

        <!-- Menu Part -->
        <div class="box-container">
          <div class="add-boxes">
            <img class="plus" src="https://clipart-library.com/2024/plus-symbol/plus-symbol-0.jpg">
            <p>Add Menu</p>
          </div>
        </div>
      </div>

      <p><i>This is optional. You may add them later on under "Edit business details."</i></p>

      <!-- Navigation Bar -->
      <div class="steps-container">
        <div class="arrow left"></div>
        <div class="steps"></div>
        <div class="steps"></div>
        <div class="steps"></div>
        <div class="current-step"></div>
      </div>

      <!-- Submit Button (aligned to right) -->
      <div class="submit-container">
        <button type="submit" class="submit-btn">Finish</button>
      </div>

    </div>
  </div>
</body>
</html>
